spring.application.name=Exam-app

# Local PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/examdb
spring.datasource.username=postgres
spring.datasource.password=abasthomas
spring.datasource.driverClassName=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Spring Cloud Config (Disabled to prevent startup errors)
spring.cloud.config.enabled=false

# Security (Simplification for initial dev)
spring.security.user.name=admin
spring.security.user.password=admin123
